<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Todo app</title>
  </head>
 
  <body >
    <main class="App">
      <header class="Header">
        <h1 class="todo">TODO</h1>
        <div class="DarkThemeToggle">
          <img
            id="themIcon"
            class="themIcon"
            src="./images/icon-moon.svg"
            alt="moon-sun"
          />
        </div>
      </header>
      <div class="App__wrapper">
        <div class="TaskSearchBar">
          <input
            id="search-input"
            type="text"
            class="TaskSearchBar__input"
            placeholder=" Create a new todo... "
            required
          />
         
        </div>
        <div class="TaskList">
          <ul class="TaskList__list">
          </ul>
          <div class="TaskList__link">
            <span class="items-left"> items left</span>
            <span class="contacts">
            <span class="All">All</span>
            <span class="Active">Active</span>
            <span class="Completed">Completed</span></span>
            <span class="Clear-Completed">Clear Completed</span>
            
          </div>
        </div>
        <div class="contact ">
          <span class="contac ">
            <span class="All">All</span>
            <span class="Active">Active</span>
            <span class="Completed">Completed</span></span>
        </div>
      </div>
      <footer class="footer">Drag and drop to reorder</footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script src="./scripts/index.js"></script>
  </body>
  
</html>
